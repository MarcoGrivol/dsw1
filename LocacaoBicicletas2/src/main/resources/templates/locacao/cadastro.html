<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{locacao.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/locacao/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Listar"
					aria-hidden="true"></span> <span th:text="#{locacao.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="@{/locacao/salvar}"
				th:object="${locacao}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{locacao.locadora.label}" for="locadora"></label> 
						<select class="form-control" name="locadora" id="locadora" >
                            <option value="" th:text="#{locacao.locadora.text}"></option>
                            <option th:each="locadora:${locadoras}" th:value=${locadora.id} th:text="${locadora.nome}"></option>
                          </select>
                    </div> 
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{locacao.data.label}" for="data"></label> 
						<input type="date" class="form-control" name="data" id="data" 
						autofocus="autofocus"th:field="*{data}" 
						th:classappend="${#fields.hasErrors('data')} ? is-invalid" />
                            
                    </div> 
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{locacao.horario.label}" for="horario"></label> 
						<select class="form-control" name="horario" id="horario" >
                            <option value="" th:text="#{locacao.horario.text}"></option>
                            <option th:each="i: ${#numbers.sequence(0, 23)}" th:value=${i} th:text="${i}"></option>
                          </select>
                    </div> 
				</div>
                    
					

				</div>
				
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
